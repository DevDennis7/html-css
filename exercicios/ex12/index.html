<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos html 05</title>
</head>
<body>
    <h1>Inserindo videos</h1>
    <p>este video ta no meu navegador</p>
    
    <video width="500" poster="imagens/natureza.jpg" controls loop>
        <source src="videos/video.mp4" type="video/mp4">
        <source src="imagens/natureza.jpg" type="imagens">
        <p>seu navegador nao tem compatibilidade</p>
    </video>

    <h1>Inserindo video do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=PaBsJSdDNFwnmLAF" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
