<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragrafos</title>
</head>
<body>
    <h1>paragrafos e linhas</h1>
    <hr>
    <p>Voce pode escrever
        um paragrafo de
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;/p&gt; <!--LESS THAN / GREATER THAN-->
    </p>
    <p>Se precisar quebrar o texto
        em algum lugar
        espercifico <br> como esse,
        voce pode com a tag BR
        <p>vamos adicionar uns simbolos legais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
        </p>
        <p>Vamos adiconar uns emoji: 
            &#x1F970;
        </p>
